<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <title>EasyWay - Drive to earn money or ride easy now</title>

    <link rel="icon" type="image/png" href="signup/images/icons/favicon.png"/>
    <link href="signup/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="signup/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="signup/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="signup/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">
    <link href="signup/css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins"  style="background-image: url('signup/images/bg-01.jpg');>
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title"><center><bold><h3>EasyWay - Drive to earn money or ride easy now</h3><br><h1>Sign Up Form</h1></bold></center></h2>
                    <form method="post" action="register.jsp">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">First Name</label>
                                    <input class="input--style-4" type="text" name="fname" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Last Name</label>
                                    <input class="input--style-4" type="text" name="lname">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Username</label>
                                        <input class="input--style-4" type="text" name="username" required>                                   
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label" required>Gender</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Male
                                            <input type="radio" name="gender" value="Male">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Female
                                            <input type="radio" name="gender" value="Female">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Phone Number</label>
                                    <input class="input--style-4" type="text" name="phone">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">City</label>
                                    <input class="input--style-4" type="text" name="city" required>
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="label">Choose Ride</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="ride" required>
                                    <option disabled="disabled" selected="selected">Choose your EasyWay</option>
                                    <option value="1">Ride - I need a car</option>
                                    <option value="2">Drive - I have a car</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Password</label>
                                    <input class="input--style-4" type="password" name="password" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Confirm Password</label>
                                    <input class="input--style-4" type="password" name="confirm" required>
                                </div>
                            </div>
                        </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Register</button><br><br>
                        <h6>Already a User !</h6>
                        <a class="btn btn--radius-2 btn--blue" href="login.html">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    <script src="signup/vendor/jquery/jquery.min.js"></script>
    <script src="signup/vendor/select2/select2.min.js"></script>
    <script src="signup/vendor/datepicker/moment.min.js"></script>
    <script src="signup/vendor/datepicker/daterangepicker.js"></script>
    <script src="signup/js/global.js"></script>

</body>

</html>
